<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trip Planner</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    </head>
    <body>
        <h1>London Trip Planner YIPPEE</h1>
        <button id="addLocationButton">add location from google maps link</button>

        <div id="filterContainer">
            <button id="allFilter">all</button>
            <button id="attractionFilter">attractions</button>
            <button id="marketFilter">markets</button>
            <button id="cafeFilter">cafes</button>
            <button id="dinnerFilter">dinner</button>
            <button id="otherFilter">other</button>
        </div>

        <div id="map"></div>

        <h3>Saved Locations:</h3>
        <div id="locations"></div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>        
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!--defer ensures the other scripts load before mine does-->
        <script src="script.js" defer></script>
    </body>
</html>
